<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <meta name="Simple clock" content="Simple clock made with JS and CSS">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <style>
    html {
      background:#A03018 url(sunset01.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0),
        inset 0 0 0 3px #771E14,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: white;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1,2.7,0.58,1);
    }

    .second-hand {
      height: 3px;
    }

    .hour-hand {
      height: 8px;
    }

  </style>

  <script>
    const secondHand = document.querySelector(".second-hand");
    const minHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");

    function setDate(){

      //* instatiating the date class in javascript
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds/60)*360)+90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes/60)*360)+90;
      minHand.style.transform = `rotate(${minutesDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour/12)*360)+90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      if(secondsDegrees === 90) secondHand.style.transition = "all 0.00s";
      else secondHand.style.transition = "all 0.05s";
    
      if(minutesDegrees === 90) minHand.style.transition = "all 0.00s";
      else minHand.style.transition = "all 0.05s";
    }

    

    
    //if we want something to run every second
    setInterval(setDate,1000);
  </script>
</body>

</html>
